<div class="form-instance">
  <h2 class="form-title">Form {{index}}</h2>
  <div class="form-row">
    <input type="text" name="ViasatTech" placeholder="Viasat Tech" />
    <input type="date" name="Date" />
    <input type="text" name="Station" placeholder="Station" />
    <input type="text" name="Customer" placeholder="Customer" />
    <input type="text" name="TypeOfDispatch" placeholder="Type of Dispatch" />
  </div>
  <div class="form-row">
    <input type="text" name="TailNumber" placeholder="A/C Tail Number/Nose ID" />
    <input type="text" name="ACType" placeholder="A/C Type" />
    <input type="text" name="LogPage" placeholder="Airline Log Page" />
    <input type="text" name="WONumber" placeholder="WO Number" />
    <input type="time" name="TimeOn" />
    <input type="time" name="TimeOff" />
    <input type="text" name="MEL" placeholder="MEL/NEF/NA" />
  </div>
  <div class="form-row">
    <input type="text" name="PNOff" placeholder="PN OFF" />
    <input type="text" name="SNOff" placeholder="SN OFF" />
    <input type="text" name="PNOn" placeholder="PN ON" />
    <input type="text" name="SNOn" placeholder="SN ON" />
    <input type="text" name="Fault" placeholder="Fault" />
  </div>
  <div class="form-row">
    <textarea name="DiscrepancyReported" placeholder="Discrepancy Reported"></textarea>
  </div>
  <div class="form-row">
    <textarea name="WorkPerformed" placeholder="Work Performed"></textarea>
  </div>
  <div class="form-row">
    <button type="button" class="clear-button" onclick="clearCurrentForm()">Clear Form</button>
  </div>
</div>
